<div class="row">
  <div class="col-md4 col-sm-6 animate__animated animate__fadeIn animate__slow" *ngFor="let result of results">
    <div class="card">
      <img [src]="result.images.downsized_medium.url" alt="" class="card-image-top">
      <div class="card-body">
        <p class="card-text">
          {{ result.title }}
        </p>
      </div>
    </div>
  </div>
</div>
